<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up • Math App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Page CSS (optional) -->
  <link rel="stylesheet" href="css/signup.css" />
  <link rel="icon" href="assets/logo.svg" />
</head>
<body>
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card shadow-lg" style="max-width: 420px; width: 100%;">
      <div class="card-body p-4">
        <div class="text-center mb-3">
          <img src="assets/logo.svg" alt="Logo" style="height:40px;" onerror="this.style.display='none'">
          <h3 class="mt-2 mb-0">Create your account</h3>
          <p class="text-muted mb-0">It’s fast and free</p>
        </div>

        <!-- Alerts -->
        <div id="signupAlert" class="alert d-none" role="alert"></div>

        <!-- Form -->
        <form id="signupForm" novalidate>
          <div class="mb-3">
            <label for="username" class="form-label">Username *</label>
            <input type="text" class="form-control" id="username" required />
            <div class="invalid-feedback">Please enter a username.</div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email *</label>
            <input type="email" class="form-control" id="email" inputmode="email" required />
            <div class="invalid-feedback">Please enter a valid email.</div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password *</label>
            <input type="password" class="form-control" id="password" minlength="6" required />
            <div class="form-text">At least 6 characters.</div>
            <div class="invalid-feedback">Please provide a password (min 6 chars).</div>
          </div>

          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password *</label>
            <input type="password" class="form-control" id="confirmPassword" required />
            <div class="invalid-feedback">Passwords must match.</div>
          </div>

          <button type="submit" class="btn btn-primary w-100">
            <i class="bi bi-person-plus"></i> Sign Up
          </button>
        </form>

        <div class="text-center mt-3">
          <a href="login.html">Already have an account? Log in</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap + App JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/api.js"></script>
  <script src="js/signup.js"></script>
</body>
</html>
