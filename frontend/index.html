<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Generate Math Questions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css" />
  <!-- Favicon -->
  <link rel="icon" href="assets/logo.svg" />
</head>
<body>

  <!-- Left Sidebar -->
  <aside id="sidebar" class="sidebar expanded">
    <img src="assets/logo.svg" alt="Logo" class="logo-icon"
         onclick="toggleSidebar()"
         onerror="this.style.display='none'; document.getElementById('logoText').style.display='block';" />
    <div id="logoText" style="display:none; color:#fff; cursor:pointer; margin-bottom:20px;" onclick="toggleSidebar()">â˜°</div>

    <div id="sidebar-expanded">
      <button onclick="goToHistory()" class="btn btn-dark w-100">
        <i class="bi bi-clock-history"></i> History
      </button>
      <button onclick="toggleSidebar()" class="btn btn-secondary mt-2 w-100">Close</button>
    </div>
  </aside>

  <!-- Top-right actions -->
  <nav class="navbar navbar-expand-lg navbar-dark justify-content-end" style="background-color:transparent; box-shadow:none;">
    <div class="container-fluid justify-content-end gap-2 pe-4">
      <a href="login.html" class="btn btn-success"><i class="bi bi-box-arrow-in-right me-1"></i>Login</a>
      <a href="signup.html" class="btn btn-outline-light"><i class="bi bi-person-plus me-1"></i>Sign Up</a>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main-wrap">
    <div class="container text-center mt-5">
      <h1>Generate Math Questions</h1>

      <!-- Filters only (no free-text prompt) -->
      <div class="row g-3 mb-3 text-start mt-3">
        <div class="col-md-3">
          <label class="form-label">Country</label>
          <select id="country" class="form-select">
            <option value="">-- Select Country --</option>
            <option value="Sri Lanka">Sri Lanka</option>
            <option value="India">India</option>
            <option value="Albania">Albania</option>
          </select>
        </div>

        <div class="col-md-3">
          <label class="form-label">Language</label>
          <select id="language" class="form-select">
            <option>English</option>
            <option>Sinhala</option>
            <option>Tamil</option>
            <option>Hindi</option>
            <option>Albanian</option>
          </select>
        </div>

        <div class="col-md-3">
          <label class="form-label">Grade</label>
          <select id="grade" class="form-select">
            <option>1</option><option>2</option><option>3</option>
            <option>4</option><option>5</option><option>6</option>
          </select>
        </div>

        <div class="col-md-3">
          <label class="form-label">Model</label>
          <select id="model" class="form-select">
            <option>Qwen</option>
            <option>Gemini</option>
            <option>Chat GPT</option>
          </select>
        </div>

        <div class="col-md-3">
          <label class="form-label">Topic</label>
          <select id="topic" class="form-select">
            <option value="addition">Addition</option>
            <option value="subtraction">Subtraction</option>
            <option value="multiplication">Multiplication</option>
            <option value="division">Division</option>
            <option value="fractions">Fractions</option>
          </select>
        </div>
      </div>

      <!-- Generate button -->
      <div class="text-end mb-3">
        <button id="generateBtn" class="btn btn-primary" onclick="submitPrompt()">
          <i class="bi bi-magic"></i> Generate
        </button>
      </div>

      <!-- Output -->
      <div id="outputBox" class="border p-4 bg-light rounded shadow-sm text-start">
        <p id="responseText">Your generated question will appear here...</p>
      </div>
    </div>
  </main>

  <!-- Page helpers -->
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      const expanded = document.getElementById("sidebar-expanded");
      sidebar.classList.toggle("expanded");
      expanded.classList.toggle("d-none");

      const main = document.querySelector(".main-wrap");
      main.style.marginLeft = sidebar.classList.contains("expanded") ? "220px" : "80px";
    }
    function goToHistory() { window.location.href = "history.html"; }

    window.addEventListener("DOMContentLoaded", () => {
      const sidebar = document.getElementById("sidebar");
      const main = document.querySelector(".main-wrap");
      sidebar.classList.add("expanded");
      document.getElementById("sidebar-expanded").classList.remove("d-none");
      main.style.marginLeft = "220px";
    });
  </script>

  <!-- App logic: auto-builds a prompt from filters -->
  <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
