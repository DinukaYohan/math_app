<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Generate Math Questions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css" />
  <!-- Favicon -->
  <link rel="icon" href="logo/mathapp_logo.png" />
</head>
<body>

  <!-- Left Sidebar -->
  <aside id="sidebar" class="sidebar">
    <!-- Main logo at top -->
    <img src="logo/mathapp_logo.png" alt="Logo" class="logo-main"
         onclick="toggleSidebar()"
         onerror="this.style.display='none'; document.getElementById('logoText').style.display='block';" />
    <div id="logoText" style="display:none; color:#fff; cursor:pointer; margin-bottom:20px;" onclick="toggleSidebar()">‚ò∞</div>

    <hr class="sidebar-divider">

    <!-- Icons shown when collapsed -->
    <div id="sidebar-icons">
      <button onclick="newChat()" class="btn btn-dark w-100 mb-2" title="New Chat">
        <img src="logo/newchat_logo.png" alt="New Chat" class="sidebar-icon" />
      </button>

      <button onclick="goToHistory()" class="btn btn-dark w-100 mb-2" title="History">
        <img src="logo/history_logo.png" alt="History" class="sidebar-icon" />
      </button>

      <a href="about.html" class="btn btn-dark w-100 mb-2" title="About">
        <img src="logo/about_logo.png" alt="About" class="sidebar-icon" />
      </a>
    </div>

    <!-- Full content shown when expanded -->
    <div id="sidebar-expanded">
      <button onclick="newChat()" class="btn btn-dark w-100 mb-2">
        <img src="logo/newchat_logo.png" alt="New Chat" class="sidebar-icon-small" /> New Chat
      </button>

      <button onclick="goToHistory()" class="btn btn-dark w-100 mb-2">
        <img src="logo/history_logo.png" alt="History" class="sidebar-icon-small" /> History
      </button>

      <a href="about.html" class="btn btn-dark w-100 mb-2">
        <img src="logo/about_logo.png" alt="About" class="sidebar-icon-small" /> About
      </a>

      <button onclick="toggleSidebar()" class="btn btn-secondary mt-2 w-100">Close</button>
    </div>
  </aside>

  <!-- Top-right actions -->
  <nav class="navbar navbar-expand-lg navbar-dark justify-content-end" style="background-color:transparent; box-shadow:none;">
    <div class="container-fluid justify-content-end gap-2 pe-4">
      <a href="login.html" class="btn btn-success">
        <i class="bi bi-box-arrow-in-right me-1"></i>Login
      </a>
      <a href="signup.html" class="btn btn-outline-light">
        <i class="bi bi-person-plus me-1"></i>Sign Up
      </a>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main-wrap">
    <div class="container text-center mt-5">
      <h1>Generate Math Questions</h1>

      <!-- Filters -->
      <div class="row g-3 mb-3 text-start mt-3">
        <div class="col-md-3">
          <label class="form-label">Country</label>
          <select id="country" class="form-select"></select>
        </div>

        <div class="col-md-3">
          <label class="form-label">Language</label>
          <select id="language" class="form-select" disabled>
          </select>
        </div>

        <div class="col-md-3">
          <label class="form-label">Grade</label>
          <select id="grade" class="form-select">
          </select>
        </div>

        <div class="col-md-3">
          <label class="form-label">Model</label>
          <select id="model" class="form-select">
          </select>
        </div>

        <div class="col-md-3">
          <label class="form-label">Topic</label>
          <select id="topic" class="form-select">
          </select>
        </div>

        <div class="col-md-9">
          <label class="form-label">Learning Objective</label>
          <select id="learningObjective" class="form-select" disabled></select>
          <div id="loHelp" class="form-text text-warning d-none">No learning objectives for this selection. Try a different topic.</div>
        </div>

      </div>

      <!-- Generate button -->
      <div class="text-end mb-3">
        <button id="generateBtn" class="btn btn-primary">
          <i class="bi bi-magic"></i> Generate
        </button>
      </div>

      <!-- Output -->
      <div id="outputBox" class="border p-4 bg-light rounded shadow-sm text-start">
        <p id="responseText">Your generated question will appear here...</p>
      </div>

      <div id="reviewBox" class="mt-3 d-none">
        <div class="d-flex align-items-center gap-2 mb-2">
           <button id="thumbUp" class="btn btn-outline-success btn-sm" type="button">üëç</button>
           <button id="thumbDown" class="btn btn-outline-danger btn-sm" type="button">üëé</button>
           <span class="text-muted small">Optional note:</span>
        </div>
        <textarea id="reviewText" class="form-control mb-2" rows="2" placeholder="Write a short review (optional)"></textarea>
        <div class="d-flex gap-2">
           <button id="saveReviewBtn" class="btn btn-secondary btn-sm" type="button">Save review</button>
           <button id="clearReviewBtn" class="btn btn-link btn-sm" type="button">Clear</button>
           <span id="reviewStatus" class="small text-muted ms-2"></span>
        </div>
      </div>
    </div>
  </main>

  <!-- Page helpers -->
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      const expanded = document.getElementById("sidebar-expanded");
      const icons = document.getElementById("sidebar-icons");
      
      sidebar.classList.toggle("expanded");
      
      if (sidebar.classList.contains("expanded")) {
        expanded.classList.remove("d-none");
        icons.classList.add("d-none");
      } else {
        expanded.classList.add("d-none");
        icons.classList.remove("d-none");
      }

      const main = document.querySelector(".main-wrap");
      main.style.marginLeft = sidebar.classList.contains("expanded") ? "220px" : "80px";
    }
    
    function goToHistory() { window.location.href = "history.html"; }

    function newChat() {
      // Reset all dropdown selections
      ["country", "language", "grade", "model", "topic", "learningObjective"].forEach((id) => {
        const el = document.getElementById(id);
        if (el && el.tagName === "SELECT") {
          el.selectedIndex = 0;
        }
      });

      // Clear the output box
      const responseText = document.getElementById("responseText");
      if (responseText) {
        responseText.textContent = "Your generated question will appear here...";
      }

      // Hide review box if visible
      const reviewBox = document.getElementById("reviewBox");
      if (reviewBox) {
        reviewBox.classList.add("d-none");
      }

      // Clear review text if exists
      const reviewText = document.getElementById("reviewText");
      if (reviewText) {
        reviewText.value = "";
      }

      // Scroll to top for a clean start
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    // Set sidebar to closed state on page load
    window.addEventListener("DOMContentLoaded", () => {
      const sidebar = document.getElementById("sidebar");
      const main = document.querySelector(".main-wrap");
      const expanded = document.getElementById("sidebar-expanded");
      const icons = document.getElementById("sidebar-icons");
      
      // Start collapsed
      sidebar.classList.remove("expanded");
      expanded.classList.add("d-none");
      icons.classList.remove("d-none");
      main.style.marginLeft = "80px";
    });
  </script>

  <!-- App logic -->
  <script src="js/config.js"></script>
  <script src="js/api.js"></script>
  <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
