<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate Math Questions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Icons -->
    <link rel="icon" href="assets/logo.svg">
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <img src="assets/logo.svg" alt="Logo" class="logo-icon" onclick="toggleSidebar()" />
        <div id="sidebar-expanded">
            <button onclick="newChat()" class="btn btn-dark w-100 mb-2"><i class="bi bi-plus-circle"></i> New Chat</button>
            <button onclick="goToHistory()" class="btn btn-dark w-100"><i class="bi bi-clock-history"></i> History</button>
            <button onclick="toggleSidebar()" class="btn btn-secondary mt-2 w-100">Close</button>
        </div>
    </div>

    <!-- Top Right Dropdown Menu -->

    <nav class="navbar navbar-expand-lg navbar-dark justify-content-end" style="background-color: transparent; box-shadow: none;">
        <div class="container-fluid justify-content-end">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                    â˜°
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" href="login.html">Login</a></li>
                    <li><a class="dropdown-item" href="signup.html">Sign Up</a></li>
                    <li><a class="dropdown-item" href="about.html">About</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Main Content -->
    <div class="container text-center mt-5">
        <h1>Generate Math Questions</h1>

        <div class="input-group mt-4 mb-3">
            <input type="text" class="form-control" placeholder="Enter a prompt..." id="promptInput">
            <button class="btn btn-primary" onclick="submitPrompt()">
                <i class="bi bi-arrow-right"></i>
            </button>
        </div>

        <!-- Dropdown Filters -->
        <div class="row mb-4">
            <div class="col-md-3">
                <label>Country</label>
                <select id="country" class="form-select">
                    <option value="">-- Select Country --</option>
                    <option>Sri Lanka</option>
                    <option>India</option>
                    <option>Albania</option>
                </select>
            </div>
            <div class="col-md-3">
                <label>Language</label>
                <select id="language" class="form-select">
                    <option>English</option>
                    <option>Sinhala</option>
                    <option>Tamil</option>
                    <option>Hindi</option>
                    <option>Albanian</option>
                </select>
            </div>
            <div class="col-md-3">
                <label>Grade</label>
                <select id="grade" class="form-select">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                </select>
            </div>
            <div class="col-md-3">
                <label>Model</label>
                <select id="model" class="form-select">
                    <option>Qwen</option>
                    <option>Gemini</option>
                    <option>Chat GPT</option>
                </select>
            </div>
        </div>

        <!-- Answer Output Box -->
        <div id="outputBox" class="border p-4 bg-light rounded shadow-sm text-start">
            <p id="responseText">Your generated question will appear here...</p>
        </div>
    </div>

    <!-- JS Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/sidebar.js"></script>
</body>
</html>
