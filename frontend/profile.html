<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>My Profile • Math App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body class="bg-dark text-light">

  <!-- Top bar -->
  <nav class="navbar navbar-dark bg-dark px-3 shadow-sm">
    <a class="navbar-brand fw-semibold" href="index.html">Math App</a>
    <div class="d-flex gap-2">
      <a href="index.html" class="btn btn-outline-light btn-sm"><i class="bi bi-house-door"></i></a>
      <button id="logoutBtn" class="btn btn-danger btn-sm"><i class="bi bi-box-arrow-right me-1"></i>Logout</button>
    </div>
  </nav>

  <main class="container py-4">
    <!-- Unauthed alert -->
    <div id="loginAlert" class="alert alert-warning d-none">
      <strong>You’re not logged in.</strong> <a href="login.html" class="alert-link">Go to login</a>.
    </div>

    <!-- Profile card -->
    <div id="profileCard" class="card shadow border-0 d-none">
      <div class="card-body p-4">
        <div class="d-flex align-items-center gap-3 mb-3">
          <div id="avatar" class="rounded-circle bg-primary d-flex align-items-center justify-content-center"
               style="width:56px;height:56px;font-weight:700;font-size:1.1rem;">U</div>
          <div>
            <h3 class="mb-0" id="profileUsername">—</h3>
            <small class="text-secondary">Member since <span id="profileSince">—</span></small>
          </div>
        </div>

        <hr/>

        <form id="profileForm" class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Username</label>
            <input id="username" class="form-control" required/>
          </div>
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input id="email" type="email" class="form-control" required/>
          </div>
          <!-- add more fields later (firstName, lastName, school, etc.) -->

          <div class="col-12 d-flex gap-2">
            <button id="saveBtn" type="submit" class="btn btn-primary">
              <i class="bi bi-save"></i> Save changes
            </button>
            <span id="saveStatus" class="small text-muted"></span>
          </div>
        </form>

        <hr/>
        <details>
          <summary class="mb-2">Change password</summary>
          <form id="passwordForm" class="row g-2">
            <div class="col-md-4">
              <input id="oldPassword" type="password" class="form-control" placeholder="Current password" required/>
            </div>
            <div class="col-md-4">
              <input id="newPassword" type="password" class="form-control" placeholder="New password" minlength="6" required/>
            </div>
            <div class="col-md-4 d-grid">
              <button id="pwdBtn" class="btn btn-outline-light" type="submit"><i class="bi bi-key"></i> Update</button>
            </div>
            <div class="col-12"><span id="pwdStatus" class="small text-muted"></span></div>
          </form>
        </details>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/logout.js"></script>
  <script src="js/profile.js"></script>
</body>
</html>
